---

- name: Add Cloudera Manager yum repository
  yum_repository:
    name: cloudera-manager
    description: Cloudera Manager
    baseurl: "{{ deployment.cloudera_manager.repository }}"
    gpgkey: "{{ deployment.cloudera_manager.repository_key_url }}"
    gpgcheck: yes
    enabled: yes
  when: 
  - ansible_os_family|lower == "redhat"
  